    <ul id="menu">

    <script>

        // Event Bubble এর একটি উদাহরণ দেয়া হল। 
        // Bubble করা মানে, প্যারেন্ট এর ভিতর চাইল্ডের ইভেন্ট হিট হলে, এবং তার কন্টেইনারেও যদি ইভেন্ট থাকে, তাহলেও সেটিকেও পেয়ে যাবে। 
        
        document.getElementById('first').addEventListener('click', function(){
            console.log('Hello Bangladesh');
            event.stopImmediatePropagation(); // যদি bubbleup না করতে চাই তাহলে, এটি ব্যবহার করতে হবে। 
            //event.stopImmediatePropagation(); 
        });
        document.getElementById('menu').addEventListener('click', function(){
            console.log('Hello Bangladesh 2');
        });

        
    </script>
